<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash of Clans Builder Potion Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="calculator">
      <h1>Builder Potion Calculator</h1>
      <div class="images">
        <img src="images/potion.png" alt="Builder Potion" class="icon" />
        <img src="images/builder.png" alt="Builder" class="icon" />
      </div>
      <label for="potionsUsed">Number of Potions Used:</label>
      <input type="number" id="potionsUsed" min="1" value="1" required />

      <label for="taskDuration">Enter Task Duration:</label>
      <div class="time-input">
        <input
          type="number"
          id="taskDays"
          min="0"
          placeholder="Days"
          required
        />
        <input
          type="number"
          id="taskHours"
          min="0"
          placeholder="Hours"
          required
        />
        <input
          type="number"
          id="taskMinutes"
          min="0"
          max="59"
          placeholder="Minutes"
          required
        />
      </div>

      <button onclick="calculateTime()">Calculate</button>
      <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
